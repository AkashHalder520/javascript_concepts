<div class="main">
    <div class="main-content">
        <h1>Gussing Game</h1>
        <p>This is a gussing game you have to enter a number from 1-100</p>
        <form class="submitForm">
            <label for="number-field">Enter your guss</label>
            <input type="text" id="number-field"  >
            <input type="submit" value="Submit" id="subBtn">

    </div>
    <div class="resultParas">

        <p >Guesses Remaining: <span class="lastResult">5</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>
